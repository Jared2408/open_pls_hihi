<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Crush Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Ideal Crush Finder</h1>
    <p>This program is mathematically, scientifically designed to determine your ideal crush!</p>
    
    <div id="app">
        <div id="question">
            <p>Hello! May I ask you something? (yes or no):</p>
            <input type="text" id="yesorno" placeholder="Type yes or no">
            <button onclick="startProgram()">Submit</button>
        </div>
        <div id="form" style="display: none;">
            <p>Enter your details:</p>
            <input type="text" id="name" placeholder="Your name"><br>
            <input type="text" id="age" placeholder="Your age"><br>
            <input type="text" id="fave_color" placeholder="Your favorite color"><br>
            <input type="text" id="ideal_ht" placeholder="Ideal height (taller or shorter)"><br>
            <input type="text" id="ideal_hair" placeholder="Ideal hair color"><br>
            <input type="text" id="ideal_eyeclr" placeholder="Ideal eye color"><br>
            <input type="text" id="ideal_age" placeholder="Ideal age gap (older, younger, same age)"><br>
            <button onclick="findCrush()">Find My Crush</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Your Ideal Crush</h2>
            <p id="crushResult"></p>
        </div>
    </div>

    <script>
        const crushes = [
            "ako sayo", 
            "tayo", 
            "us", 
            "tayong dalawa", 
            "tayo together", 
            "ang surname ko sayo", 
            "...saka uy", 
            "...ngi naghulat"
        ];

        function startProgram() {
            const yesorno = document.getElementById("yesorno").value.toLowerCase();
            if (yesorno === "yes") {
                document.getElementById("question").style.display = "none";
                document.getElementById("form").style.display = "block";
            } else if (yesorno === "no") {
                alert("Ay sige wag na, wag nalang! Hahaha eme.");
            } else {
                alert("yes or no lang nganii haha. Ulit ta, from the top!");
            }
        }

        function findCrush() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const fave_color = document.getElementById("fave_color").value;
            const ideal_ht = document.getElementById("ideal_ht").value;
            const ideal_hair = document.getElementById("ideal_hair").value;
            const ideal_eyeclr = document.getElementById("ideal_eyeclr").value;
            const ideal_age = document.getElementById("ideal_age").value;

            if (!name || !age || !fave_color || !ideal_ht || !ideal_hair || !ideal_eyeclr || !ideal_age) {
                alert("Please fill out all the fields!");
                return;
            }

            const randomIndex = Math.floor(Math.random() * crushes.length);
            const ideal = crushes[randomIndex];

            document.getElementById("form").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("crushResult").innerText = `Based on your answers, bagay talaga ${ideal}`;
        }
    </script>
</body>
</html>
